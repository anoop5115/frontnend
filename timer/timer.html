<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyValue Software Systems</title>
    <style>
      .timer-container {
        max-width: 400px;
        margin: 20px auto;
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .timer-display {
        font-size: 48px;
        margin: 20px 0;
      }
      input[type="number"] {
        padding: 8px;
        font-size: 16px;
        width: 100px;
      }
      button {
        padding: 8px 16px;
        font-size: 16px;
        margin: 0 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="timer-container">
      <h1>Timer Application</h1>
      <div>
        <input type="number" id="seconds" placeholder="Enter seconds" min="1" />
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="reset()">Reset</button>
      </div>
      <div class="timer-display" id="display">00</div>
    </div>

    <script src="timer.js"></script>
  </body>
</html>
